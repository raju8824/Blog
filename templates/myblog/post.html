{% extends 'myblog/base.html' %}
{% block title %} Post {% endblock title %}

{% block content %}
    <div class="container-custom">
        <div class="row">
            <div class="col s12 m12">
                <h3>{{post.title}}</h3>
                <p>({{post.cat.title}})</p>
                <img src="/media/{{post.image}}" class="responsive-img" alt="">
                <br>
                <p>
                    {{post.content| safe}}
                </p>
            </div>
            
        </div>
    </div>
{% endblock content %}
